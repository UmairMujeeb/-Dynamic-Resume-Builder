<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="resumeForm">
        <h1>Resume Builder</h1>
        
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>
            
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education Details:</label>
                <textarea id="education" name="education" rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required>
            </fieldset>
            
            <fieldset>
                <legend>Work Experience</legend>
                <label for="workExperience">Work Experience Details:</label>
                <textarea id="workExperience" name="workExperience" rows="4" required></textarea>
            </fieldset>
            
            <button type="submit">Generate Resume</button>
        </form>
        
        <!-- <div class="resume-container" id="resumePreview"> -->
            <!-- Resume preview will be injected here -->
        </div>
    </div>
    <div id="resumeOutput"></div>
    <script src="app.js"></script>
</body>
</html>
